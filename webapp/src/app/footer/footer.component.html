<div id="modelRegister" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-primary">{{modalHeader}}</h4>
            </div>
            <div class="modal-body">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <!-- Indicators
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol> -->
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <app-login [modalHeader]='modalHeader' (modalHeaderChange)='headerFromModal($event)'></app-login>
                    </div>

              
                    <div class="item">
                        <app-registration [modalHeader]='modalHeader' (modalHeaderChange)='headerFromModal($event)'></app-registration>
                    </div>
              
                    <div class="item">
                        <!-- <img src="ny.jpg" alt="New York"> -->
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>
