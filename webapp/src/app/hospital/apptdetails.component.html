<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-warning">
                <div class="panel-heading panel-appt_heading">
                    <h3 class="panel-title pull-left">Appointment details</h3>
                    <i class="glyphicon glyphicon-circle-arrow-{{arrowSignAppt}} pull-right" data-target="#apptDetails" data-toggle="collapse" (click)='arrowSignAppt = (arrowSignAppt=="down"?"up":"down")'></i>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body collapse in" id="apptDetails">
                    <table class="table table-hover table-condensed">
                        <tr class="panel-appt_heading_light">
                            <td colspan="3">
                                <b>Appointment with {{'Dr.' + docInfo.FirstName + ' ' + docInfo.LastName}}</b>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="6">
                                <div class="col-xs-3 paddingStyle">
                                    <div class="card">
                                        <div class="appt_time">
                                            Queue
                                        </div>
                        
                                        <div class="appt_number">
                                            <h1 *ngIf='docQSts'>{{docQSts.QCnt}}</h1>
                                            <img *ngIf="!docQSts" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                        </div>
                                        
                                        <div class="appt_time" *ngIf='docQSts'>
                                            {{docQSts.WaitTime}}
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
